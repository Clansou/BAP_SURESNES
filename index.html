<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
    <title>Suresnes</title>
</head>

<body class="text-blue-700">
    <section class="game-overlay hidd">
        <section class="game-section">
            <div class="exit-game absolute top-[3%] right-[5%] text-4xl text-white" onclick="stopGame()">
                <i class="fa-solid fa-xmark"></i>
            </div>
            
    
            <div id="game-container">
                <div id="spawn-container">
                    <div id="score-container">
                        Score: <span id="score">0</span>
                    </div>
                    <div id="objects-container"></div>
    
                    <div id="timer-container">
                        Time left: <span id="timer"></span>
                    </div>
                </div>
                <div id="bucket"></div>
            </div>
    
            <div id="Result">
                <p id="promocode"></p>
                <!-- <button onclick="checkcode()">Check</button> --->
                <!--<a class="ml-[40%] mt-8 py-2 px-4 bg-sky-500 color-white" href="suresnes.html">Allez Verifier votre code</a>-->
            </div>
        </section>
    </section>

    <header class="h-[10vh] w-full bg-white">
        <nav class="w-full xl:w-5/6 flex h-[10vh] text-xl px-8 xl:mx-auto justify-between items-center">
            <img class="h-[3.5vh]" src="./img/Logo.png" alt="Logo">
            <a class="my-8" href="#">Ma Ville</a>
            <a class="my-8" href="#">Mon Enfant</a>
            <a class="my-8" href="#">Mon Quotidien</a>
            <a class="my-8" href="#">Mes Démarche</a>
            <a class="my-8" href="#">Mes Loisirs</a>
            <a class="my-5 text-white bg-sky-500 rounded-full px-4 py-2" href="#">Budget Participatif</a>
        </nav>
    </header>

    <section class="relative h-[60vh]">
        <div class="h-full bg-cover bg-center bg-no-repeat bg-[url('./img/background.png')]"></div>
        <div class="h-8 p-4 pb-8 rounded-full absolute inset-x-1/4 inset-y-1/2 bg-white flex justify-between">
            <input class="w-5/6 h-4" type="text" placeholder="Que pouvons-nous faire pour vous ?">
            <img class="w-8 h-8 p-2 bg-sky-500 rounded-full absolute top-2 right-3" src="./img/loupe.svg" alt="">
        </div>
    </section>

    <main class="py-12 text-center px-4 sm:px-8 gap-x-8 md:gap-x-12 xl:mx-auto xl:w-3/4 flex flex-wrap justify-center align-center">
        <div class="max-w-[120px]">
            <img class="py-4 mx-auto" src="./img/citoyen.jpg" alt="">
            <p>Portail citoyen</p>
        </div>
        <div class="max-w-[120px]">
            <img class="py-4 mx-auto" src="./img/travaux.jpg" alt="">
            <p>Travaux</p>
        </div>
        <div class="max-w-[120px]">
            <img class="py-4 mx-auto" src="./img/cantine.jpg" alt="">
            <p>Les menus de la cantine</p>
        </div>
        <div class="max-w-[120px]">
            <img class="py-4 mx-auto" src="./img/recrute.jpg" alt="">
            <p>La mairie recrute</p>
        </div>
        <div class="max-w-[120px]">
            <img class="py-4 mx-auto" src="./img/Stationnement.jpg" alt="">
            <p>Stationnement</p>
        </div>
        <div class="max-w-[120px]">
            <img class="py-4 mx-auto" src="./img/dechet.jpg" alt="">
            <p>Les déchets</p>
        </div>
    </main>
    <div class="call-to-game w-1/2 shadow-lg rounded-lg overflow-hidden mt-20 m-auto font-bold">
        <div class="w-full h-full relative">
            <div class="flex absolute inset-[50%] z-10 text-xl gap-3 justify-center items-center fa-beat" onclick="startGame()">
                <i class="fa-solid fa-play  "></i>
                <p class="" >Jouer</p>
            </div>

            <img src="image/bg.png" alt="game-background" class="inset-[50%] w-full h-full sepia hover:sepia-0 transition duration-300 ease-in-out opacity-50">
        
            <div class="absolute z-10 top-[15%] w-full flex justify-center text-black">
                <h3 class="call-to-play p-4  rounded">Tentez de gagner un code de réduction</h3>
            </div>
        </div>
        
    </div>

    <section class="py-12 flex flex-col items-center justify-center">
        

        <form class="w-5/6 md:w-2/3 lg:w-1/2 p-8 bg-white shadow-lg rounded-lg" onsubmit="return checkCode()">
            <label class="block mb-4 font-bold text-gray-700">Entrez votre code :</label>
            <input id="codeInput" type="text"
                class="w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:shadow-outline-blue"
                placeholder="Code">
            <button type="submit" class="mt-4 py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">Vérifier le
                code</button>
        </form>
        <div id="winMessage"
            class="hidden fixed top-0 left-0 z-10 flex items-center justify-center w-screen h-screen bg-green-500 text-white font-bold text-4xl">
            Vous avez gagné !</div>
        <div id="loseMessage"
            class="hidden fixed top-0 left-0 z-10 flex items-center justify-center w-screen h-screen bg-red-500 text-white font-bold text-4xl">
            Dommage, vous avez perdu !</div>
    </section>

  <script src="script_suresnes.js"></script>
  <script src="script.js"></script>
</body>

</html>

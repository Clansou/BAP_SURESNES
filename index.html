<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style2.css">
  <title>Suresnes</title>
  <meta charset="UTF-8">
</head>

<body class="text-blue-700">
  <section class="game-section">
    <section class="game-overlay hidd">
      <div id="game-container">
        <div id="score-container">
          <div id="spawn-container">
            Score: <span id="score">0</span>
          </div>
          <div id="objects-container"></div>
          <div id="timer-container">
            Time left: <span id="timer"></span>
          </div>
        </div>
        <div id="bucket"></div>
      </div>
      <div id="Result">
      <p id="promocode"></p>
      <!-- <button onclick="checkcode()">Check</button> --->
      <!--<a class="ml-[40%] mt-8 py-2 px-4 bg-sky-500 color-white" href="suresnes.html">Allez Verifier votre code</a>-->
      </div>
    </section>
  </section>
  <header class="h-[10vh] w-full bg-white">
    <nav class="w-4/6 flex h-[10vh] text-xl mx-auto justify-between align-middle">
      <img class="my-7" src="./img/Logo.png" alt="Logo">
      <a class="my-8" href="#">Ma Ville</a>
      <a class="my-8" href="#">Mon Enfant</a>
      <a class="my-8" href="#">Mon Quotidien</a>
      <a class="my-8" href="#">Mes Démarche</a>
      <a class="my-8" href="#">Mes Loisirs</a>
      <a class="my-5 text-white bg-sky-500 rounded-full px-4 py-2" href="#">Budget Participatif</a>
    </nav>
  </header>
  <section class="relative h-[60vh]">
    <div class="h-full bg-cover bg-center bg-no-repeat bg-[url('./img/background.png')]"></div>
    <div class="h-8 p-4 pb-8 rounded-full absolute inset-x-1/4 inset-y-1/2 bg-white flex justify-between">
      <input class="w-5/6 h-4" type="text" placeholder="Que pouvons-nous faire pour vous ?">
      <img class="w-8 h-8 p-2 bg-sky-500 rounded-full absolute top-2 right-3" src="./img/loupe.svg" alt="">
    </div>
  </section>
  <main class="py-24 text-center mx-auto w-3/4 h-[30vh] flex justify-between">
    <div class="max-w-[120px]">
      <img class="py-4 mx-auto" src="./img/citoyen.jpg" alt="">
      <p>Portail citoyen</p>
    </div>
    <div class="max-w-[120px]">
      <img class="py-4 mx-auto" src="./img/travaux.jpg" alt="">
      <p>Travaux</p>
    </div>
    <div class="max-w-[120px]">
      <img class="py-4 mx-auto" src="./img/cantine.jpg" alt="">
      <p>Les menus de la cantine</p>
    </div>
    <div class="max-w-[120px]">
      <img class="py-4 mx-auto" src="./img/recrute.jpg" alt="">
      <p>La mairie recrute</p>
    </div>
    <div class="max-w-[120px]">
      <img class="py-4 mx-auto" src="./img/Stationnement.jpg" alt="">
      <p>Stationnement</p>
    </div>
    <div class="max-w-[120px]">
      <img class="py-4 mx-auto" src="./img/dechet.jpg" alt="">
      <p>Les déchets</p>
    </div>
  </main>
  <section class="py-12 flex flex-col items-center justify-center">
    <button onclick="startGame()" class="mt-4 py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">Jouer</button>
    <form class="w-1/2 p-8 bg-white shadow-lg rounded-lg" onsubmit="return checkCode()">
      <label class="block mb-4 font-bold text-gray-700">Entrez votre code :</label>
      <input id="codeInput" type="text" class="w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:shadow-outline-blue" placeholder="Code">
      <button type="submit" class="mt-4 py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">Vérifier le code</button>
    </form>
    <div id="winMessage" class="hidden fixed top-0 left-0 z-10 flex items-center justify-center w-screen h-screen bg-green-500 text-white font-bold text-4xl">Vous avez gagné !</div>
    <div id="loseMessage" class="hidden fixed top-0 left-0 z-10 flex items-center justify-center w-screen h-screen bg-red-500 text-white font-bold text-4xl">Dommage, vous avez perdu !</div>
  </section>

  <script src="script_suresnes.js"></script>
  <script src="script.js"></script>
</body>

</html>
